<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./signal.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(109, 228, 40);">
    <div class="pro_cont">
        <h1 class="d-flex flex-row justify-content-center mt-4">Traffic Signal</h1>
        <div class="signal_cont d-flex flex-row justify-content-center">
            <div class="signal_switch d-flex flex-column">
                <button class="switch_control mt-4" id="stopButton" onclick="Stop()" style="border-radius: 10px;" >Stop</button>

                <button class="switch_control mt-4" id="readyButton" onclick="Ready()" style="border-radius: 10px;">Ready</button>
                <button class="switch_control mt-4" id="goButton" onclick="Go()" style="border-radius: 10px;">Go</button>
            </div>
            <div class="signal_pole d-flex flex-column justify-content-center">
                <div class="signal_light" id="stopLight"></div>
                <div class="signal_light" id="readyLight"></div>
                <div class="signal_light" id="goLight"></div>
            </div>
        </div>
    </div>
    <script src="./traffic.js" type="text/javascript"></script>
</body>

</html>
