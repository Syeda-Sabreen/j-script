<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin: 0; padding: 0; font-family: Georgia, 'Times New Roman', Times, serif}
div{
    height: 100vh;
    display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
}
textarea{

    border: 2px solid red; border-radius: 10px;font-size: 1.2rem; padding: 10px 20px;
    box-shadow: 0 0 40px goldenrod;
}
button{
padding: 20px 30px;
background-color: chartreuse;
color: brown;
border-radius: 10px;
border: 2px solid royalblue;
font-size: 1.2rem;
}
</style>
</head>
<body>
    <div>
<textarea name="" id="words" cols="50" rows="10"></textarea>
<br>
<p id="data"> </p>
<p id="showdata">


</p>
<br>
<button onclick="countwords()">Count Char</button>
    </div>
    <script>
    const countwords = () => {
    let charlength = document.getElementById('words').value.length;
    let worlength = document.getElementById('words').value;
    worlength = worlength.match( /\w+/g );
     worlength = worlength.length;
     console.log(worlength);
     console.log(charlength);

    document.getElementById('data').innerHTML = " The char length= " + charlength;
    document.getElementById('showdata').innerHTML = " The word length= " + worlength;

}
</script>
</body>
</html>
